<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    
    <div class="flex-box-left">
      <img class="desktop-image"src="./images/image-product-desktop.jpg" alt="Chanel perfume">
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="mobile image Chanel perfume">
    </div>
    
    <div class="flex-box-right">
      <p class="perfume">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation
        composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
      </p>
      <div class="Price-tag">
        <p class="price">$149.99</p>
        <p class="old-price"><s>$169.99</s></p>
      </div>
      <button class="btn"><span><img src="./images/icon-cart.svg" alt="grocery cart"></span> Add to Cart</button>
    </div>
  </div>

</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glen Mirandilla</a>.
  </div>
  </footer>
</body>
</html>
